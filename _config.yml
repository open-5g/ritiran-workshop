      text: |
        The First Workshop on Research and Innovation in Testing and Integration for Open Radio Access Networks (RitiRAN), co-located with VTC Fall 2024 in Washington, DC, will bring together researchers from academia, industry, and government with the goal of advancing the state of the art on testing and integration for Open Radio Access Network (Open RAN) systems. 
