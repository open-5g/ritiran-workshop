title: RitiRAN Workshop - co-located with VTC Fall 2024
description: >-
  First Workshop on Research and Innovation in Testing and Integration for Open Radio Access Networks (RitiRAN) - co-located with VTC Fall 2024
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://ritiran.com" # the base hostname & protocol for your site, e.g. https://example.com

# Build settings
markdown: kramdown
sass:
  style: compressed

# Additional exclude from processing
exclude:
  - .github/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - purgecss.config.js
  - jekyll-theme-conference.gemspec
  - vendor

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room


conference:

  # Language
  lang: en

  # Show theme errors:
  show_errors: false

  # Navigation bar
  navigation:
    logo:
      name: Northeastern WIoT
      img: 'NU_IoT_NLuxPlus_BRBB.png'
      url: 'https://www.northeastern.edu/wiot/'
    links:
      - name: Call for Papers
        relative_url: /cfp/
      - name: TPC
        relative_url: /tpc/
