  # Live indications
  live:
    date: 01.01.2020
    timezone: GMT+1
    time_stop: 240      # in minutes
    streaming:
      time_pause:   60  # in minutes
      time_prepend:  5  # in minutes
      time_extend:   5  # in minutes
    demo: false

  talks:
    # Talk categories
    main_categories:
      - name: Keynote
        color: info
      - name: Tutorial
        color: success
      - name: Papers
        color: secondary
      - name: Panel
        color: info

    # Hide icons on talk overview page
    hide_icons: false

  speakers:
    # Show first and last name
    show_firstname: true

